<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YU-GI-OH</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
        document.getElementById("loginButton").onclick = function () {
            location.href = "localhost/Yu-Gi-Oh-Simulator/CSS/welcome.php";
        };
    </script>
    <style>
        body {
            background-color: black;
            color: antiquewhite;
            font-style: italic;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* To vertically center the content */
            margin: 0; /* Remove default margin */
            background-image: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWdwaXcya2Z4YTIxMzZvMm42bTcxa2p2dGxhc2tmZm83ZjVibmxjOSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3og0IFrHkIglEOg8Ba/giphy.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Ensures the background covers the entire viewport */
        }
        h1 {
            color: white;
            font-size: 60px;
            margin: 0 0 20px; /* Add margin below the title */
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: crimson;
        }
        h2 {
            font-size: 30px;
            margin: 20px 0; /* Add margin above and below the subtitle */
        }
        label, input {
            margin: 10px 0; /* Add margin between labels and inputs */
        }
        .button-container {
            margin-top: 20px; /* Add margin above button container */
            display: flex;
            gap: 10px; /* Add space between buttons */
        }
        .button, .buttonsignup {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }
        .buttonsignup {
            background-color: #008CBA; /* Blue */
        }
    </style>
</head>
<body>
    <h1>YU-GI-OH</h1>
    <h2>Register</h2>
    
    <div class="input-container">
        <label for="nameOrEmail">Name/Email:</label>
        <input type="text" id="nameOrEmail" name="nameOrEmail" oninput="checkInput()">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"> 
    </div>
    <div class="button-container">
        <button onclick="redirectToPage()" class="button" id="loginButton" disabled>Login</button>
        <button class="buttonsignup" id="signupButton">Sign Up</button>
    </div>

    <script>
        function checkInput() {
            var input = document.getElementById("nameOrEmail").value;
            var loginButton = document.getElementById("loginButton");

            // Check if input contains "@" to determine if it's an email
            if (input.includes("@")) {
                loginButton.innerText = "Login with Email";
            } else {
                loginButton.innerText = "Login with Name";
            }

            // Enable the login button
            loginButton.disabled = false;
        }
    </script>
    <script>
        function redirectToPage() {
            window.location.href = "/Yu-Gi-Oh-Simulator/CSS/Welcome.php";
        }
    </script>
</body>
</html>
