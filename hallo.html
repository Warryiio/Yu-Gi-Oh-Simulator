<<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    #div1 {
      width: 350px;
      height: 500px;
      padding: 10px;
      border: 1px solid #aaaaaa;
    }
    </style>
  <script>
    $(function(){
      $("#changeImageBtn").click(function(){
        var numb= $("#cardid").val();
        $.ajax({
        url:"https://db.ygoprodeck.com/api/v7/cardinfo.php",
        method:"get",
        success: function(alCards){
          console.log(alCards.data);
          console.log(alCards.data[numb].card_images[0].image_url_small);
          $("#cardpicture").attr("src",alCards.data[numb].card_images[0].image_url_small);
          $("#cardpicture").attr("draggable",true);
          $("#cardpicture").attr("ondragstart",drag(event));
          $("#cardpicture").attr("id",drag1);
        },
      });
      });
    });


    function allowDrop(ev) {
      ev.preventDefault();
    }

  function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
  }

  function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
  }
  </script>

  <script>
    $(function(){
      $("#addImage").click(function(){
        var numb= $("#cardid").val();
        $.ajax({
        url:"https://db.ygoprodeck.com/api/v7/cardinfo.php",
        method:"get",
        success: function(alCards){
          console.log(alCards.data[numb].ban_goat);
          var url= alCards.data[numb].card_images[0].image_url_small
         let image= document.createElement("img");
           console.log(image);
            image.src =url;
            image.draggable="true";
           document.getElementById("#div1").append(image);
            
        },
      });
      });
    });
  </script>
  
  <script>
    $(function(){
      $("#fade").click(function() {
          $("drag1").fadeToggle(400);
      });
    });
  </script>
  
  <script>
    $(function(){
      $("#hide").click(function() {
          $("#cardpicture").toggle(400);
      });
    });
  </script>
  
  <script>
    $(function(){
      $("#hideall").click(function() {
          $(".images").toggle(400);
      });
    });
  </script>

</head>

<body>
  <input type="number" id="cardid">
  <button id="changeImageBtn">Change Image</button>
  <button id="addImage">Add Image</button>
  <button id="fade">Fade In/Out</button>
  <button id="hide">Hide/Show</button>
<button id="hideall">Hide all</button>
  
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="https://static.efantasy.gr/products/140614/140614-0-0000-yu-gi-oh-konami-japanese-small-size-card-sleeves-50ct-card-back.jpg" draggable="true" ondragstart="drag(event)" id="drag1" >
  </div>
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="" draggable="true" ondragstart="drag(event)" id="drag2" >
  </div>
  

</body>

</html>
